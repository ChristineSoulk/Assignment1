    <div class="container">

        <form class="form-horizontal" id="assignmentForm" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" value="" required="" placeholder="Enter the title of the subject">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="description" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" value="" required="" placeholder="Enter the description of the subject">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="oralMark">Oral Mark: </label>
                <div class="col-sm-10">
                    <input type="number" name="oralMark" id="oralMark" pattern="{0,}" max="100" min="0" class="form-control"
                        value="" required="" placeholder="Enter your oral mark">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="totalMark">Total Mark: </label>
                <div class="col-sm-10">
                    <input type="number" name="totalMark" id="totalMark" pattern="{0,}" max="100" min="0" class="form-control"
                        value="" required="" placeholder="Enter your total mark">
                </div>
            </div>

            
            <h3>Assignments</h3>

            <div class="wrapper">
                <button type="submit" id="submit">Submit</button>
                <button type="submit" id="update" hidden>Update</button>
                <button type="reset" id="reset">Reset</button>
                <br>
            </div>
        </form>
        <div id="assignments">
