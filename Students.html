</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My school</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="Index.html">Home</a></li>

                <li><a href="Trainers.html" target="_blanc">Trainers</a></li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Courses<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="CoursesList.html">Courses List</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">

        <br>

        <form class="form-horizontal" id="studentForm" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" required placeholder="Enter your first name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" required placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dateOfBirth" min="1950-01-01" max="2023-01-01" required>Date
                    of birth: </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dateOfBirth">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tuitionFees">Tuition fees:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tuitionFees" min="0" max="5000" required
                        placeholder="Enter your tuition fees">
                </div>
            </div>
            <h3>Students</h3>

            <div class="wrapper">
                <button type="submit" id="submit">Submit</button>
                <button type="submit" id="update" hidden>Update</button>
                <button type="reset" id="reset">Reset</button>
                <br>
            </div>


        </form>
        <div id="students">

        </div>
    </div>

    <script src="Students.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
