      <div class="container">
        
        <br>

        <form class="form-horizontal" id="AssignmentsPerCourseForm" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Assignment: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="title" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" value="" required="" placeholder="Enter the assignment">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Course Title: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="description" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" value="" required="" placeholder="Enter the description of the subject">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="studentFirstName">Student First Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="studentFirstName" id="studentFirstName" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" value="" required="" placeholder="Enter the student's first name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="studentLastName">Student Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="studentLastName" id="studentLastName" pattern="[A-Za-z]{0,}" minlength="2"
                        maxlength="30" value="" required="" placeholder="Enter the student's last name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="oralMark">Oral Mark: </label>
                <div class="col-sm-10">
                    <input type="number" name="studentOralMark" id="studentOralMark" pattern="{0,}" max="100" min="0" class="form-control"
                        value="" required="" placeholder="Enter the oral mark">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="totalMark">Total Mark: </label>
                <div class="col-sm-10">
                    <input type="number" name="studentTotalMark" id="studentTotalMark" pattern="{0,}" max="100" min="0" class="form-control"
                        value="" required="" placeholder="Enter the total mark">
                </div>
            </div>

            <div class="wrapper">
                <button type="submit" id="submit">Submit</button>
                <button type="submit" id="update" hidden>Update</button>
                <button type="reset" id="reset">Reset</button>
                <br>
            </div>
        </form>
        <div id="AssignmentsPerCourse">

        </div>
